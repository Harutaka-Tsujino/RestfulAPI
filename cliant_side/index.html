<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>W e b G L</title>
	<link href="index.css" rel="stylesheet" type="text/css">
	<script src="index.js" type="text/javascript"></script>
	<script src="WebGL/WebGLContext.js" type="text/javascript"></script>
	<script src="Mouse.js" type="text/javascript"></script>
	<script src="minMatrix.js" type="text/javascript"></script>

	<!-- 頂点シェーダ -->
	<script id="vs" type="x-shader/x-vertex">
	attribute vec3 position;
	attribute vec4 vertexColor;
	uniform mat4 mvpMatrix;
	uniform vec4 color;
	varying vec4 vColor;

	void main()	{
		vColor = vertexColor * color;
		gl_Position = mvpMatrix * vec4(position, 1.0);
	}
	</script>

	<!-- ピクセルシェーダ -->
	<script id="fs" type="x-shader/x-fragment">
	precision mediump float;
	
	varying vec4 vColor;

	void main()	{
		gl_FragColor = vColor;
	}
	</script>
</head>

<body>
	<div id="background"></div>
	<p id="centerText">square grid rectangle</p>
	<canvas id="canvas"></canvas>
	<div id="inputForm">
		<div>
			KEY：<input type="text" id="key_textbox" name="id" value="" size="5" />
			HEX：<input type="text" id="hex_textbox" name="id" value="" size="5" />
		</div>
		<div>
			<input type="submit" id="post_button" name="submit" value="NEW" />
			<input type="submit" id="get_button" name="submit" value="GET" />
			<input type="submit" id="put_button" name="submit" value="MOD" />
			<input type="submit" id="delete_button" name="submit" value="DEL" />
		</div>
	</div>
</body>

</html>
